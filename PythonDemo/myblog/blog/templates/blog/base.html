<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">{% block title %}æˆ‘çš„åšå®¢{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'blog:post_list' %}" class="logo spa-link">
                <span class="logo-icon">ğŸ“</span>
                <span class="logo-text">æˆ‘çš„åšå®¢</span>
            </a>
            <div class="nav-links">
                <a href="{% url 'blog:post_list' %}" class="spa-link">é¦–é¡µ</a>
                <a href="/admin/" target="_blank">ç®¡ç†</a>
            </div>
        </div>
    </nav>

    <!-- åŠ è½½æŒ‡ç¤ºå™¨ -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast æ¶ˆæ¯ -->
    <div id="toast-container" class="toast-container"></div>

    <main class="main-content">
        <div class="container">
            <div id="app-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 æˆ‘çš„åšå®¢. ä½¿ç”¨ Django æ„å»º</p>
        </div>
    </footer>

    <script>
        // ===========================
        // SPA Router
        // ===========================
        class SPARouter {
            constructor() {
                this.contentEl = document.getElementById('app-content');
                this.titleEl = document.getElementById('page-title');
                this.loadingEl = document.getElementById('loading-overlay');
                this.init();
            }

            init() {
                // æ‹¦æˆªæ‰€æœ‰ SPA é“¾æ¥ç‚¹å‡»
                document.addEventListener('click', (e) => {
                    const link = e.target.closest('.spa-link');
                    if (link) {
                        e.preventDefault();
                        const url = link.getAttribute('href');
                        this.navigate(url);
                    }
                });

                // å¤„ç†æµè§ˆå™¨å‰è¿›/åé€€
                window.addEventListener('popstate', (e) => {
                    this.loadPage(window.location.pathname + window.location.search, false);
                });

                // ç»‘å®šè¯„è®ºè¡¨å•æäº¤
                document.addEventListener('submit', (e) => {
                    if (e.target.id === 'comment-form') {
                        e.preventDefault();
                        this.submitComment(e.target);
                    }
                });
            }

            navigate(url) {
                history.pushState({}, '', url);
                this.loadPage(url);
            }

            async loadPage(url, showLoading = true) {
                if (showLoading) {
                    this.showLoading();
                }

                try {
                    const response = await fetch(url, {
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });

                    if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');

                    const data = await response.json();

                    // æ·¡å‡ºæ•ˆæœ
                    this.contentEl.style.opacity = '0';

                    setTimeout(() => {
                        this.contentEl.innerHTML = data.html;
                        this.titleEl.textContent = data.title;

                        // æ»šåŠ¨åˆ°é¡¶éƒ¨
                        window.scrollTo({ top: 0, behavior: 'smooth' });

                        // æ·¡å…¥æ•ˆæœ
                        this.contentEl.style.opacity = '1';
                    }, 200);

                } catch (error) {
                    console.error('SPA åŠ è½½é”™è¯¯:', error);
                    this.showToast('é¡µé¢åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                } finally {
                    this.hideLoading();
                }
            }

            async submitComment(form) {
                const url = form.dataset.url;
                const formData = new FormData(form);

                this.showLoading();

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        // æ›´æ–°è¯„è®ºåˆ—è¡¨
                        const commentsList = document.getElementById('comments-list');
                        if (commentsList) {
                            commentsList.innerHTML = data.html;
                        }
                        // æ¸…ç©ºè¡¨å•
                        form.reset();
                        this.showToast(data.message, 'success');
                    } else {
                        this.showToast(data.message, 'error');
                    }

                } catch (error) {
                    console.error('è¯„è®ºæäº¤é”™è¯¯:', error);
                    this.showToast('è¯„è®ºæäº¤å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                } finally {
                    this.hideLoading();
                }
            }

            showLoading() {
                this.loadingEl.classList.remove('hidden');
            }

            hideLoading() {
                this.loadingEl.classList.add('hidden');
            }

            showToast(message, type = 'info') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.textContent = message;
                container.appendChild(toast);

                // åŠ¨ç”»è¿›å…¥
                setTimeout(() => toast.classList.add('show'), 10);

                // 3ç§’åæ¶ˆå¤±
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        }

        // åˆå§‹åŒ– SPA è·¯ç”±
        document.addEventListener('DOMContentLoaded', () => {
            new SPARouter();
        });
    </script>
</body>

</html>
